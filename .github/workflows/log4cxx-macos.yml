name: log4cxx-osx

on: [push, pull_request]

jobs:
  job:
    name: ${{ matrix.os }}-${{ matrix.cxx }}-build-and-test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 38
    strategy:
      fail-fast: false
      matrix:
        name: [osx-13, osx-14]
        include:
          - name: osx-13
            os: macos-13
            cxx: clang++
            odbc: OFF
            qt: ON
          - name: osx-14
            os: macos-14
            cxx: clang++
            odbc: ON
            qt: OFF

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # do not persist auth token in the local git config
        path: main

    - name: 'Configure Dependencies'
      run: |
        if [ ${{ matrix.os }} != macos-13 ]; then brew install apr-util; fi
        if [ ${{ matrix.odbc }} == ON ]; then brew install unixodbc; fi
        if [ ${{ matrix.qt }} == ON ]; then brew install qt; fi

    - name: 'configure and build'
      run: |
        cd main
        mkdir build
        cd build
        cmake -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} -DLOG4CXX_ENABLE_ODBC=${{ matrix.odbc }} -DLOG4CXX_CFSTRING=ON -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .

    - name: run unit tests
      run: |
        cd main
        cd build
        ctest -C Debug --output-on-failure
