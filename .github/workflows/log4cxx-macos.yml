name: log4cxx-osx

on: [push, pull_request]

jobs:
  job:
    name: ${{ matrix.os }}-${{ matrix.cxx }}-build-and-test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 38
    strategy:
      fail-fast: false
      matrix:
        name: [osx-11, osx-12]
        include:
          - name: osx-11
            os: macos-11
            cxx: clang++
            cc: clang
            odbc: OFF
          - name: osx-12
            os: macos-12
            cxx: clang++
            cc: clang
            odbc: ON

    steps:
    - uses: actions/checkout@v3
      with:
        path: main

    - name: 'configure and build'
      run: |
        cd main
        mkdir build
        cd build
        cmake -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} -DLOG4CXX_ENABLE_ODBC={{ matrix.odbc }} -DLOG4CXX_CFSTRING=ON -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .

    - name: run unit tests
      shell: pwsh
      run: |
        cd main
        cd build
        ctest -C Debug --output-on-failure -V
